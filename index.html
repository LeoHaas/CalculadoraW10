<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-do-LeoHaas</title>
    <link rel="stylesheet" href="style.css">
    <script src="funcoes.js"></script>
</head>
<body>

    <div class="container">

        <div class="titulocalculadora">
            <h6>Calculadora</h6>
        </div>

        <div class="menusuperior">
            <input class="minimizar efeitoemtodos" type="button" value="―">
            <input class="menusuperiorestilo efeitoemtodos" type="button" value="☐">
            <input class="menusuperiorestilo efeitonox" type="button" value="✕">
        </div>

        <div class="padrao">
            <h6>Padrão</h6>
        </div>
 
        <div>
            <input class="menuestilo" type="button" value="☰">
        </div>

                <div class="primeira">
                    <input class="primeiraestilo efeitoemtodos" type="button" value="MC">
                    <input class="primeiraestilo efeitoemtodos" type="button" value="MR">
                    <input class="primeiraestilo efeitoemtodos" type="button" value="M+">
                    <input class="primeiraestilo efeitoemtodos" type="button" value="M-">
                    <input class="primeiraestilo efeitoemtodos" type="button" value="MS">
                    <input class="primeiraestilo efeitoemtodos" type="button" value="M">
                </div>

                <div class="segunda">
                    <input class="segundaestilo efeitoemtodos" type="button" value="%">
                    <input class="segundaestilo efeitoemtodos" type="button" value="√">
                    <input class="segundaestilo efeitoemtodos" type="button" value="x²">
                    <input class="segundaestilo efeitoemtodos" type="button" value="¹/x">
                </div>

                <div class="terceira">
                    <input class="terceiraestilo efeitoemtodos" type="button" value="CE">
                    <input class="terceiraestilo efeitoemtodos" type="button" value="C">
                    <input class="terceiraestilo efeitoemtodos" type="button" value="⌫">
                </div>

                <div class="botaodedivisao">
                    <input class="estilobotaodedivisao efeitoemtodos" type="button" value="÷">
                </div>

                <div class="quarta">
                    <input class="quartaestilo efeitoemtodos" type="button" value="7">
                    <input class="quartaestilo efeitoemtodos" type="button" value="8">
                    <input class="quartaestilo efeitoemtodos" type="button" value="9">
                </div>

                <div class="botaodemultiplicacao">
                    <input class="estilobotaodemultiplicacao efeitoemtodos" type="button" value="✕">
                </div>

                <div class="quinta">
                    <input class="quintaestilo efeitoemtodos" type="button" value="4">
                    <input class="quintaestilo efeitoemtodos" type="button" value="5">
                    <input class="quintaestilo efeitoemtodos" type="button" value="6">
                </div>

                <div class="botaodemenos">
                    <input class="botaodemenosestilo efeitoemtodos" type="button" value="-">
                </div>

                <div class="sexta">
                    <input class="sextaestilo efeitoemtodos" type="button" value="1">
                    <input class="sextaestilo efeitoemtodos" type="button" value="2">
                    <input class="sextaestilo efeitoemtodos" type="button" value="3">
                </div>

                <div class="botaodemais">
                    <input class="botaodemaisestilo efeitoemtodos" type="button" value="+">
                </div>

                <div class="setima">
                    <input class="setimaestilo efeitoemtodos" type="button" value="±">
                    <input class="setimaestilo efeitoemtodos" type="button" value="0">
                    <input class="setimaestilo efeitoemtodos" type="button" value=",">
                </div>

                <div class="botaodeigual">
                    <input class="botaodeigualestilo efeitoemtodos" type="button" value="=">
                </div>      
    </div>
</body>
</html>
